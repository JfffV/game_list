<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> game list </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="header"> 
                <input class="form-control" type="text" placeholder="Введіть назву гри">
                <form>
                    <select class="form-select" >
                        <option value="0"> To do </option>
                        <option value="1"> In progress </option>
                        <option value="2"> Done </option>
                    </select>
                </form>
                <button id="button_for_add" type="button" class="btn btn-primary"> Add </button>
            </div>
            <div class="content"> 
                <table class="games_table">
                    <tr class="games_table_row">
                        <td class="games_table_cell border border-secondary"> 
                            <p class="colum_title">
                                To do
                            </p>
                            <div id="colum_container_first">

                            </div>
                        </td>
                        <td class="games_table_cell border border-secondary" >
                            <p class="colum_title">
                                In progres
                            </p>
                            <div id="colum_container_second">

                            </div>
                        </td>
                        <td class="games_table_cell border border-secondary">
                            <p class="colum_title">
                                Done
                            </p>
                            <div id="colum_container_third">
                                
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
